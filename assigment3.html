<html>
    <head>
        <title>assigment3</title>
    </head>
    <body>
        <label for ="First Name">FIrst Name:</label>
        <br>
        <input type="text" id="First Name">
        <br>
        <label for ="Last Name">Last Name:</label>
        <br>
        <input type="text" id="Last Name">
        <br>
        <label for="Email">Email Address:</label>
        <br>
        <input type="text" id="Email">
        <br>
        <label for="DOB">Date Of Birth:</label>
        <br>
        <input type="date" id="DOB">
        <br>
    

        <fieldset>
            <legend>Credit Card Type:</legend>
            <input type="radio" name="card_type">
            <img src="Visa.png" width="50" height="50">
            <br>
            <input type="radio" name="card_type" id="visa_debit"> 
            <label for="visa_debit"><img src="visa_debit.png" width="50" height="50"></label>
            <br>
            <input type="radio" name="card_type" id="mastercard"> 
            <label for="mastercard"><img src="mastercard.png" width="50" height="50"></label>
            <br>
            <input type="radio" name="card_type" id="amex">
            <label for="amex"><img src="americanExpress.png" width="50" height="50"></label>
            <br>
            <input type="text" id="card_number" placeholder="Credit Card Number">
        </fieldset>
        <label for="expiry_year">Expiry Year:</label>
        <select id="expiry_year">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </select>
        <br>
        <label for="expiry_month">Expiry Month:</label>
        <select id="expiry_month">
            <option>Select Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <br>
        
        <label for="notes">Additional Notes:</label>
        <br>
        <textarea id="notes" rows="4" cols="40" placeholder="Enter additional information here..."></textarea>
        <br>
        
        <button type="submit">Submit Card Details</button>
    </body>
</html>
